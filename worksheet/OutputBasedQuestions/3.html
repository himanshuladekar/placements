<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body {
            font-size: clamp(1rem, 2.5vw, 2rem);
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hello everyone </h1>
        <p>My name is Himanshu </p>
    </div>
</body>
</html>
