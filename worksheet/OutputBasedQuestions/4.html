<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        #card {
            width: 300px;
            padding: 20px;
            border: 1px solid black;
            color: black;
        }
        .highlight {
            color: red !important;  /*we can use important tag here so that it should compulsarily get highlighted without changing anything */
        }
    </style>
</head>
<body>
    <div id="card" class="highlight">
        Hello my name is Himanshu iam in placements
    </div>
</body>
</html>
